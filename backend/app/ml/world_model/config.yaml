data:
  raw_dir: '/mnt/natural_medicine_data'
  batch_size: 32
  num_workers: 0 # Set to 0 for dummy DB to avoid multiprocessing issues with small data? No, 4 is fine.
  debug_limit: 100

safety:
  allow_prediction: false
  allow_generation: false
  allow_clinical_claims: false

model:
  latent_dim: 32
  hidden_chem: 128

train:
  epochs: 2
  lr: 1.0e-3
  weight_decay: 1.0e-5
  early_stop_patience: 10
  beta_warmup_epochs: 5
  lambda_chem: 1.0
  save_dir: 'backend/app/ml/world_model/checkpoints'

graph:
  uri: 'bolt://localhost:7687'
  user: 'neo4j'
  password: 'password'
