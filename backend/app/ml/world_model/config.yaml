data:
  raw_dir: 'raw_data'
  batch_size: 256
  num_workers: 4
  num_workers: 4

safety:
  # See manifesto.md for strict epistemic rules
  allow_prediction: false       # VAE never predicts efficacy
  allow_generation: false       # VAE never generates new molecules
  allow_clinical_claims: false  # UI never implies clinical validation

model:
  latent_dim: 32
  hidden_chem: 128

train:
  epochs: 50
  lr: 1.0e-3
  weight_decay: 1.0e-5
  early_stop_patience: 10
  beta_warmup_epochs: 50
  lambda_chem: 1.0
  save_dir: 'backend/app/ml/world_model/checkpoints'

graph:
  uri: 'bolt://localhost:7687'
  user: 'neo4j'
  password: 'password'
